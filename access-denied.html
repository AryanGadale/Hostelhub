<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied - HostelHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: #fef2f2; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }

        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; }
        .blob-1 { width: 400px; height: 400px; background: #fee2e2; top: -10%; left: -10%; }
        .blob-2 { width: 300px; height: 300px; background: #fecaca; bottom: -10%; right: -5%; }

        .card {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px);
            padding: 3rem; border-radius: 2rem; text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid white; max-width: 450px; width: 90%;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; z-index: 10;
        }

        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .icon-box {
            width: 5rem; height: 5rem; background: #fee2e2; color: #ef4444;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 1.5rem auto; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.3); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } }

        h1 { color: #1f2937; margin-bottom: 0.5rem; font-size: 1.8rem; }
        p { color: #6b7280; margin-bottom: 2rem; line-height: 1.5; }

        .btn {
            display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.8rem 1.5rem;
            border-radius: 99px; text-decoration: none; font-weight: 600; transition: 0.2s;
        }
        .btn-primary { background: #1f2937; color: white; }
        .btn-primary:hover { background: #000; transform: translateY(-2px); }
        .btn-outline { border: 1px solid #d1d5db; color: #374151; margin-right: 0.5rem; }
        .btn-outline:hover { background: #f3f4f6; }
    </style>
</head>
<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="card">
        <div class="icon-box"><i data-lucide="lock" style="width: 2.5rem; height: 2.5rem;"></i></div>
        <h1>Access Denied</h1>
        <p>You must be logged in as a student to book a hostel room. Please sign in to continue.</p>
        <div>
            <a href="index.html" class="btn btn-outline">Go Home</a>
            <a href="student-login.html" class="btn btn-primary">Login Now <i data-lucide="arrow-right" style="width:1rem;"></i></a>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
