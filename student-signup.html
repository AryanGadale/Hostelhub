<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup - HostelHub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="auth-body">

    <div class="auth-card">
        <div class="auth-header student">
            <h3 style="font-size:1.5rem;font-weight:700;color:white;text-align:center;">Create Account</h3>
        </div>

        <div style="padding:2rem;">
            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input id="name" type="text" class="form-input" required placeholder="e.g. Rahul Sharma">
                </div>

                <div class="form-group">
                    <label class="form-label">Contact Number</label>
                    <input id="contact" type="tel" class="form-input" required placeholder="e.g. 9876543210" pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input id="email" type="email" class="form-input" required placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input id="password" type="password" class="form-input" required placeholder="******">
                </div>

                <button type="submit" class="btn-primary" style="width:100%;margin-top:1.5rem;">
                    Sign Up
                </button>
            </form>
            <div style="margin-top:1.5rem;text-align:center;">
                <a href="student-login.html" style="color:var(--blue-600);font-weight:600;">Login here</a>
            </div>
        </div>
    </div>

 <script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const contact = document.getElementById("contact").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    const res = await fetch("http://localhost:5000/api/auth/student/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, contact, email, password })
    });

    const data = await res.json();

    if (res.ok) {
      alert("✅ Signup successful");
      window.location.href = "student-login.html";
    } else {
      alert("❌ " + data.error);
    }
  } catch (err) {
    alert("❌ Server not running");
  }
});
</script>

</body>
</html>
