<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Requests</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="container nav-content">
      <a href="owner-dashboard.html" class="back-link">
        <i data-lucide="arrow-left"></i> Dashboard
      </a>
      <span class="logo-text">HostelHub Partner</span>
      <button onclick="logoutUser()" class="logout-link">Logout</button>
    </div>
  </nav>

  <div class="container" style="padding:2rem 1.5rem;">
    <h2 style="font-size:1.5rem;font-weight:700;margin-bottom:1.5rem;">
      Booking Requests
    </h2>

    <div id="bookingList">
      <p>Loading requests...</p>
    </div>
  </div>

  <!-- ROLE PROTECTION -->
  <script src="auth-check.js"></script>
  <script>
    roleCheck("owner");
  </script>

  <!-- LOGOUT -->
  <script src="logout.js"></script>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    auth.onAuthStateChanged(async (owner) => {
      if (!owner) return;

      const q = query(
        collection(db, "bookings"),
        where("ownerId", "==", owner.uid)
      );

      const snap = await getDocs(q);
      const list = document.getElementById("bookingList");
      list.innerHTML = "";

      if (snap.empty) {
        list.innerHTML = "<p>No booking requests.</p>";
        return;
      }

      snap.forEach((doc) => {
        const b = doc.data();

        list.innerHTML += `
          <div class="booking-card">
            <h4>${b.hostelName}</h4>
            <p>Room: ${b.roomType}</p>
            <p>Price: â‚¹${b.price}</p>
            <p>Status: <strong>${b.status.toUpperCase()}</strong></p>

            <div style="margin-top:1rem;">
              ${
                b.status === "pending"
                  ? `<button class="btn-primary" disabled>
                       Pending
                     </button>`
                  : ""
              }
            </div>
          </div>
        `;
      });
    });

    lucide.createIcons();
  </script>

</body>
</html>
