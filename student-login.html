<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="auth-body">

    <div class="auth-card">
        <div class="auth-header student">
            <h3 style="font-size:1.5rem;font-weight:700;color:white;text-align:center;">Welcome Student</h3>
        </div>

        <div style="padding:2rem;">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="******">
                </div>

                <button type="submit" class="btn-primary" style="width:100%;margin-top:1.5rem;">
                    Login
                </button>
            </form>
            <div style="margin-top:1.5rem;text-align:center;">
                <a href="student-signup.html" style="color:var(--blue-600);font-weight:600;">Create Account</a>
            </div>
        </div>
    </div>

   <script>
    lucide.createIcons();

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
            const res = await fetch("http://localhost:5000/api/auth/student/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (res.ok) {
                // ✅ FIXED: Changed "student" to "user" so other pages can find it
                localStorage.setItem("user", JSON.stringify(data));
                
                alert("✅ Login successful");
                window.location.href = "index.html";
            } else {
                alert("❌ " + (data.error || "Login failed"));
            }
        } catch (err) {
            console.error(err);
            alert("❌ Server not running");
        }
    });
</script>
</body>
</html>
